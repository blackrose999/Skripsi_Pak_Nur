<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel = "stylesheet"
    type = "text/css"
    href = "css/login.css" />
    <title>Login</title>
</head>

<body>
    <div class="sidenav">
             <div class="login-main-text">
                <h3>FAKULTAS KEDOKTERAN GIGI<br> UNIVERSITAS BRAWIJAYA</h3>
                <p>Kerja Cerdas dan Ikhlas, FKG Berkelas dan Berkualitas</p>
                <img src="assets/fkg.jpg" class="rounded" alt="FKG">
             </div>
          </div>
          <div class="main">
             <div class="col-md-8 col-sm-12" >
                <div class="login-form">
                   <form action="main.html">
                    <img src="assets/logo.png" class="float-left" alt="FKG">
                    <label>Laboratorium Terpadu<br>Keterampilan Preklinik</label>
                   
                      <div class="form-group">
                         <label>Username</label>
                         <input type="text" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group">
                         <label>Password</label>
                         <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-black">Login</button>
                   </form>
                </div>
             </div>
          </div>
</body>
</html>
